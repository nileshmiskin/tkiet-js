<p>
  Car Names: {{ names }}
</p>
<p *ngIf="selectedCar">
  Selected car: {{ selectedCar | camelcase}}
</p>
<div>
  <input type="text" value="" #newCar>
  <button (click)="addCar(newCar.value)">Add car</button>
</div>
<div>
  <ul>
    <li *ngFor="let name of names">
      <span [class]=" name === selectedCar ? 'selected' : '' " (click)="selectCar(name)">{{name | camelcase}}</span>
    </li>
  </ul>
</div>
