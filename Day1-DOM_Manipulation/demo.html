<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>
    <h1 id='my-head'>Hello Students</h1>
    <div>
        <ul id='my-list'>
            <li class='item'>Nilesh</li>
            <li>Rajan</li>
            <li>Vivek</li>
        </ul>
    </div>
    <script>
        var h = document.getElementById('my-head');
        var list = document.getElementById('my-list');
        var items = list.getElementsByTagName('li');

        function sayHello(e){
            var element = e.target;
            var name = element.innerText;
            console.log(name);    
            h.innerText = 'Hello '+ name;    
        }
        
        for(i = 0; i<items.length; i++){
            items[i].addEventListener('click', sayHello);
        }

    </script>
</body>
</html>
